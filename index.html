<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Login & Sign up form</title>
	<!--include css-->
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="css/all.min.css">
</head>
<body>
	<div class="container">
		<div class="form-wrap">
			<h1>Sign up</h1>
			<div class="form-group">
				<label for="full-name">Full Name :</label>
				
				<input type="text" name="fullname" id="full-name"/>
			</div><!-- /form-group-->
			
			<div class="form-group">
				<label for="user-name">User Name :</label>
				<input type="text" name="username" id="user-name"/>
			</div><!-- /form-group-->
			
			<div class="form-group">
				<label for="email">Email :</label>
				<input type="email" name="email" id="email"/>
			</div><!-- /form-group-->
			
			<div class="form-group">
				<label for="password">Password :</label>
				<input type="password" name="password" id="password"/>
			</div><!-- /form-group-->
			
			<div class="form-group">
				<label for="password2">Con-password :</label>
				<input type="password" name="password2" id="password2"/>
			</div><!-- /form-group-->
			
			<a href="login.html">
			<button type="button" class="btn">Sign Up</button></a>

			<div class="mid">or</div>

			<a href="login.html">
			<button type="button" class="btn">Login</button></a>

			<p class="bottom-text">By cliking the Sign UP button, you agree to our</p>
			<a href="#">Terms & Conditions,</a>
			<a href="#">Prvacy & policy</a>
			
		</div>
	</div>
</body>
</html>
